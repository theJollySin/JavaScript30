<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen in my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    var thisYear = (new Date()).getFullYear();

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 18?
    var supervision = people.some(function(person){
      return (thisYear - person.year) > 17;
    });
    console.log('At least one adult? ' + supervision.toString());

    // Array.prototype.every() // is everyone 18?
    var adultParty = people.every(function(person){
      return (thisYear - person.year) > 17;
    });
    console.log('All adults? ' + adultParty.toString());

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    var isSuperGood = comments.find(function(comment){
      return comment.id === 823423;
    });
    console.table(isSuperGood);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    var superIndex = comments.find(function(comment){
      return comment.id === 823423;
    });
    console.log('We want to remove index: ' + superIndex.toString());
    comments.splice(superIndex, 1);
    console.table(comments);

  </script>
</body>
</html>
