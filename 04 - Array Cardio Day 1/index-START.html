    var setCounter = function(arr) {
      // create an object, counting the unique items in an array
      var counter = function(obj, a) {
        if (!obj.hasOwnProperty(a)) {
          obj[a] = 0;
        }
        obj[a] += 1;
        return obj;
      };
      return arr.reduce(counter, {});
    };
    
    var set = function(arr) {
      // turn an array into a set (no duplicates)
      var finder = function(obj, a) {
        if (!obj.hasOwnProperty(a)) {
          obj.props.push(a);
          obj[a] = 0;
        }
        return obj;
      };
      return arr.reduce(finder, {props: []}).props;
    };
