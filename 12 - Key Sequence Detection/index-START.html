<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Totally Legal Key Logging</title>
</head>
<body>
<script>

var secretPassword = "mellon";
var passLength = secretPassword.length;
var partialKeyLog = [];

document.addEventListener('keydown', function(e){
  partialKeyLog.push(e.key);
  partialKeyLog.splice(-1 - passLength, partialKeyLog.length - passLength);
  if (partialKeyLog.join("") === secretPassword) {
  	document.title = "The Elvish Word for Friend";
  }
});

</script>
</body>
</html>
