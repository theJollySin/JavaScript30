<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  *, *:before, *:after { box-sizing: inherit; }

  div {
    width:100%;
    padding:100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background:mistyrose;
  }

  .three {
    background:coral;
  }
</style>

<button id="butt" style="background-color: #003B6F; padding: 5px;"></button>
<script>

var logAClick = function(e) {
  // just to show what div you are currently in
  //e.stopPropagation();
  console.log(this.classList.value);
};

// make all 3 divs clickable
document.querySelectorAll('div').forEach(function(div) {
  div.addEventListener('click', logAClick, {capture: false});
});

// some jokes are only funny once
document.getElementById("butt").addEventListener("click", function(){
  console.log("This joke is only funny once, if at all.");
}, {once: true});

</script>
</body>
</html>
