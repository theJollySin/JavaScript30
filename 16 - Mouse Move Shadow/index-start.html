<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>Hero</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
// H1 elements in the div with class "hero"
var hero = document.querySelector('.hero h1');
var shadowColor = 'rgba(100,100,100,1)';
var maxShadow = 50;

var magicShadow = function(e) {
  // the mouse is a spotlight, casting a shadow
  var X = -maxShadow * ((e.clientX - hero.offsetLeft - hero.clientWidth / 2) / hero.offsetLeft);
  var Y = -maxShadow * ((e.clientY - hero.offsetTop - hero.clientHeight / 2) / hero.offsetTop);
  hero.style.setProperty('text-shadow', X + 'px ' + Y + 'px 15px ' + shadowColor);
};

document.addEventListener('mousemove', magicShadow);

</script>
</body>
</html>
